name: CI/CD pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/github-actions-key -o StrictHostKeyChecking=no admin@${{ secrets.EC2_HOST }} << 'EOF'
          cd ~/data_base_lab_4 || exit 1
          
          # Pull latest changes
          git pull origin master
          
          # Build Docker image
          sudo docker build -t data_base_lab_4:latest .
          
          # Stop and remove old container
          sudo docker stop data_base_lab_4_app || true
          sudo docker rm data_base_lab_4_app || true
          
          # Run new container
          sudo docker run -d \
            --name data_base_lab_4_app \
            -p 5000:5000 \
            --restart unless-stopped \
            data_base_lab_4:latest
          
          # Clean up old images
          sudo docker image prune -f
          
          EOF
